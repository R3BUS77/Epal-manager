<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye - Epal Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            color: white;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        h1 strong {
            font-weight: 800;
            color: #60a5fa;
            /* Blue-400 */
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .support-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem 2.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
        }

        .email {
            color: #38bdf8;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 0.5rem;
            display: block;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #475569;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grazie per aver usato<br><strong>EPAL MANAGER</strong></h1>
        <p>Arrivederci e buon lavoro.</p>

        <div class="support-box">
            <span>Hai suggerimenti o hai trovato un bug?</span>
            <span class="email">epalmanager@gmail.com</span>
        </div>

        <div class="footer">Chiusura in corso...</div>
    </div>
</body>

</html>
